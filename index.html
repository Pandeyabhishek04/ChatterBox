<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { max-width: 500px; margin: auto; padding: 10px; border: 1px solid #ccc; }
        .message { background: #f1f1f1; padding: 8px; margin: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Simple Chat App</h2>
    <button onclick="signIn()">Sign in with Google</button>
    <button onclick="signOut()">Sign Out</button>

    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        // ðŸ”¥ Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        let user;

        // âœ… Sign in with Google
        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                user = result.user;
                alert(`Welcome ${user.displayName}`);
            });
        }

        // ðŸšª Sign out
        function signOut() {
            auth.signOut().then(() => {
                alert("Signed Out");
            });
        }

        // âœ‰ï¸ Send Message
        function sendMessage() {
            const message = document.getElementById("message").value;
            if (message.trim() === "") return;

            db.collection("messages").add({
                text: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                user: user.displayName
            });

            document.getElementById("message").value = "";
        }

        // ðŸ“© Receive Messages in Real-time
        db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
            document.getElementById("chat").innerHTML = "";
            snapshot.forEach(doc => {
                const msg = doc.data();
                document.getElementById("chat").innerHTML += `<div class="message"><strong>${msg.user}:</strong> ${msg.text}</div>`;
            });
        });
    </script>
</body>
</html>
